name: Test bundle

on:
  pull_request:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Enable corepack
        run: corepack enable pnpm
  
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: List deps
        run: pnpm -r list --depth 8

      - name: Build
        run: pnpm run -r build

      - name: tree
        run: tree packages/addon-source-link/dist

      - name: Cat packages/addon-source-link/dist/index.js
        run: cat packages/addon-source-link/dist/index.js