name: Lint

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Enable corepack
        run: corepack enable pnpm
  
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: type-check
        run: pnpm run -r type-check

      - name: lint
        run: pnpm run -r lint